<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>jump2digital</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container my-4">
    <h1>GAME SKINS</h1>
    <hr>
    <h2>LOG IN</h2>

    <form action="#" th:action="@{/skins/lookforplayer}" th:object="${player}" method="GET">

        <input type="text" th:field="*{name}" placeholder="User Name" class="form-control mb-3 col-3">

        <input type="text" th:field="*{pwd}" placeholder="Password" class="form-control mb-3 col-3">

        <button class="btn btn-lg btn-primary btn-danger" type="submit" > Log In</button>
    </form>

    <hr>
</div>
</body>

</html>
